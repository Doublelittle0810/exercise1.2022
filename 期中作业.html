<body>
  <h2>这是一个结局注定的游戏</h2>
  <h3>点击下方的按钮，留下你的名字</h3>
  <button onclick="sayHello()">Click Me</button>
  <h4>下方有六个方块，我将它们标注为A~F</h4>
  <h4>首先我们要明确游戏规则，简单来说，在这些方块间，你需要根据我的指令进行运动</h4>
  <h4>需要强调的是，方块间的运动只能上下或者左右（走斜线是不可以的）</h4>
  <h4>指令中的“一步”，代表着你只能运动到相邻的方块，不可以贪心走太远哦</h4>
  <h4>点击进行下一步以开始~</h4>
